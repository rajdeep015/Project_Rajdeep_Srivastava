<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Font Awesome CDN -->
</head>

<body>
  <header>
    <nav>
      <div class="left-menu">
        <div class="logo">
          <img src="coderflix-logo.svg" alt="Logo">
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Tv Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">New & Popular</a></li>
          <li><a href="#">My List</a></li>
          <li><a href="#">Browse by Languages</a></li>
        </ul>
      </div>

      <div class="right-menu">
        <div class="search-box">
          <img src="search_logo.png" alt="Search Icon">
          <input class="input" type="text" placeholder="Title, people, genre">
        </div>
        Children
        <div class="icons">
          <img src="bell-icon.svg" alt="Bell Icon"> <!-- Bell icon -->
          <img src="account-logo.svg" alt="Account Icon">

          <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-caret-down"></i></button> <!-- Account dropdown -->
            <div class="dropdown-content">
              <a href="#">Profile</a>
              <a href="#">Settings</a>
              <a href="#">Logout</a>
            </div>
          </div>

        </div>

      </div>
    </nav>
  </header>
</body>
