<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>
    <div>
        <!-- SVG search icon -->
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 
          0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41
          1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01
          14 9.5 11.99 14 9.5 14z" />
        </svg>
        <!-- Input field -->
        <input type="text" placeholder="Search...">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="dropdown">
            <select name="Dropdown">
                <option>Select an option</option>
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
            </select>
        </div>
        <br>
    </div>
    <div class="form" >
        <form action="">
            <label for="name">Name:</label> <input type="text" id="name" name="name" placeholder="Your Name">
            <br>
            <label for="email">Email:</label> <input type="email" id="email" name="email" placeholder="Your email">
            <br>
            <label for="gender">Gender:</label>
            <label><input type="radio" name="gender" id="gender" value="male">Male</label>
            <label><input type="radio" name="gender" id="gender" value="female">Female</label>
            <br>
            <label for="country">Country:</label> <input type="text" name="country" id="country" placeholder="Your Country">
            <br>
            <label for="address">Address:</label> <textarea name="address" id="address" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
